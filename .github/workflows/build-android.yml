name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git unzip
        sudo apt-get install -y python3-dev python3-setuptools
        sudo apt-get install -y libffi-dev libssl-dev
        sudo apt-get install -y openjdk-11-jdk

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython kivy

    - name: Setup Android environment
      run: |
        # Download and setup Android SDK manually
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        
        # Download command line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip
        unzip commandlinetools-linux-6858069_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true
        
        # Set up environment
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        
        # Accept licenses and install essentials
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-28" "build-tools;28.0.3" "ndk;23.1.7779620"
        
        # Verify installation
        ls -la $ANDROID_HOME/
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_ENV

    - name: Build APK
      run: |
        # Set Java environment
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        
        # Verify environment
        echo "Java: $(java -version 2>&1 | head -1)"
        echo "Android SDK: $ANDROID_SDK_ROOT"
        echo "Build tools: $(ls -la $ANDROID_SDK_ROOT/build-tools/ || echo 'not found')"
        
        # Build with buildozer
        buildozer android debug || {
          echo "Build failed, showing logs:"
          cat .buildozer/android/platform/python-for-android/dist/*/build.log || echo "No build log"
          exit 1
        }

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-apk
        path: |
          bin/*.apk
          .buildozer/**/bin/*.apk
          .buildozer/**/*.apk
        if-no-files-found: warn